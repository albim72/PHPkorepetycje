<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>katalog płyt CD</title>
    <script>
        function showCD(str) {
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }

            if (window.XMLHttpRequest) {
                var xmlphp = new XMLHttpRequest();
            } else {
                xmlphp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlphp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xmlphp.open("GET", "cd.php?q=" + str, true);
            xmlphp.send();
        }
    </script>
</head>

<body>
    <form action="#">
        Wybierz płytę:
        <select name="cds" id="cds" onchange="showCD(this.value)">
            <option value="">Wybierz CD</option>
            <option value="Bob Dylan">Bob Dylan</option>
            <option value="Bee Gees">Bee Gees</option> 
            <option value="Cat Stevens">Cat Stevens</option> 
            <option value="Luciano Pavarotti">Luciano Pavarotti</option> 
            <option value="Kim Larsen">Kim Larsen</option> 
            <option value="Tina Turner">Tina Turner</option> 
        </select>
    </form>
    <div id="txtHint"><strong>Informacje na temat płyty....</strong></div>

</body>

</html>

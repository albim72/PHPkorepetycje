<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>podpowiedzi imion</title>
    <script>
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
            } else {
                var xmlphp = new XMLHttpRequest();
                xmlphp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                };
                xmlphp.open("GET", "gethint.php?q=" + str, true);
                xmlphp.send();
            }
        }
    </script>
</head>

<body>
    <p><strong>zacznij pisać imię w polu poniżej...</strong></p>
    <form action="#">
        podaj imię: <input type="text" name="imie" id="imie" onkeyup="showHint(this.value)">
    </form>
    <p>Rekomendacja.... <span id="txtHint"></span></p>
</body>

</html>
